<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        h1 {
            font: normal 30pt Arial;
            color: rgb(255, 255, 255);
            align-content: center;
            height: 100px;

        }
        body {
    
            background-image: url(https://i.pinimg.com/originals/21/11/61/21116158daaeb1459b4ec0758505e1ad.gif);
        }
        p { 
            color: white;
            background-image: url();
        }
        div#res { 
            color: aliceblue;
        }

    </style>
</head>
<body>
    <h1>Tabuada raiz</h1>
    <input type="number" name="tn1" id="tn1">
    <input type="button" value="Buscar" onclick="multiplicar()">
    <p></p>
    <div id="res"></div>
    <script>
        function multiplicar() {
        var ttn1 = window.document.getElementById('tn1')
        var n1 = (ttn1.value)
        var mult = 0
        for (var c=1; c<=10;c++) {
            mult = n1*c
            document.write(`<p> ${n1} x ${c} = ${mult} </p>`)
    
        }
        
        }
    </script>
</body>
</html>
